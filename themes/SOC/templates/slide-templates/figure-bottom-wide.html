<div class="slide slide-with-figure slide-with-figure-bottom-wide slide-center slide-tall well col-lg-12">
  <div class="slide-text-container slide-top row">
    <div class="col-md-4">
      <h3 class="text slide-title {{ slide.title_class }}">{{ slide.title }}</h3>
    </div>
    <div class="slide-text col-md-8">
      
      <div class="text slide-content">{{ slide.content }}</div>
    </div>
  </div>
  <div class="slide-figure-container slide-figure-bottom-wide row">
    
    <div id="{{ slide.slug }}" class="slide-figure col-xs-12">
    {{ insert_figure(slide) }}
    </div>
  </div>
</div>
